<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="headr">
        <div class="headr__logo-text unselectable"><a href="#">Color Flipper!</a></div>
        <nav class="menu">
            <ul class="menu__side unselectable">
                <li class="menu__side-item"><a href="#">RGB</a></li>
                <li class="menu__side-item"><a href="#">HEX</a></li>
                <li class="menu__side-item"><a href="#">HSL</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <div class="content-block">
                <h1 class="content-block__header unselectable">Pick your color format!</h1>
                <div class="content-block__buttons">
                    <button class="content-block__buttons-item btn1">RGB</button>
                    <button class="content-block__buttons-item btn2">HEX</button>
                    <button class="content-block__buttons-item btn3">HSL</button>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/app.js"></script>
</body>

</html>
