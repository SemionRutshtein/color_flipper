<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="headr">
        <div class="headr__logo-text unselectable"><a href="index.html">Color Flipper!</a></div>
        <nav class="menu">
            <ul class="menu__side unselectable">
                <li class="menu__side-item rgbNav">RGB</li>
                <li class="menu__side-item hexNav">HEX</li>
                <li class="menu__side-item hslNav">HSL</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <div class="content-block">
                <div class="content-block__alert-positive">Copied Successfull</div>
                <div class="content-block__alert-pick"></div>
                <div class="content-block__alert-alert"></div>
                <h1 class="content-block__header"><input class="unselectable" type="text"
                        value="Pick your color format!" readonly></h1>
                <img src="/img/copy-img.png" alt="copy image">
                <div class="content-block__buttons">
                    <button class="content-block__buttons-item btn1">RGB</button>
                    <button class="content-block__buttons-item btn2">HEX</button>
                    <button class="content-block__buttons-item btn3">HSL</button>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/app.js"></script>
</body>

</html>
